type Query {
  getAllVendor: [customer]
  getVendorById(id: Int): customer
}

type Mutation{
  AddVendor(
    name: String!
    address: String!
    contact: String!
    email: String!
    pincode: String!
    state: String!
    town: String!
    password: String!
  ): customer
}


type vendoritem {
  id: Int
  vendorid: Int
  itemshave: Int
  quantity: Int
}